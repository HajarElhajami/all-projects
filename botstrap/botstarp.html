<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="stayl.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body style="margin: top 0;padding: 0;">
<header class=" bg-warning">
<div class="d-flex justify-content-around ">
    <img src="colorful-swirl-logo-design-concept-illustration-vector.png" alt="">
        <ul class="d-flex gap-5 list-unstyled fs-3 py-3">
            <li><a class="text-decoration-none text-dark" href="#">Home</a></li>
            <li><a class="text-decoration-none text-dark" href="#">About</a></li>
            <li><a class="text-decoration-none text-dark" href="#">Contact</a></li>
        </ul>
    </div>
</header>
<section class="d-flex justify-content-center py-5 sec">
    <form class="bg-light d-flex justify-content-center row  gap-4 border border-warning rounded">
           <h1 class="bg-warning text-center ">Fill in your information</h1>
    
     <div class="mb-3 w-75">
        <label for="exampleFormControlInput1" class="form-label text-lg">Email</label>
        <input type="email" class="form-control py-2" id="username" placeholder="name@example.com">
        <span id="emailError" class="error-message">Invalid email address</span>
     </div>

     <div class="mb-3 w-75">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="password" class="form-control py-2" id="password" placeholder="entre your Password">
        <span id="passwordError" class="error-message">Incorrect password</span>
     </div>


    
      <div  class="mb-3 w-75 text-lg">
          <input  class="div-1 bg-warning px-5 mx-5 py-2 border-warning rounded hover:shadow-2xl text-2xl" id="btn" type="submit" value="Send the information ">
      </div>

    </form>


</section>
